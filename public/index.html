<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blackjack</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <section class="centered-buttons">
      <h1 class="hello-world"></h1>
      <button class="hit">Hit</button>
      <button class="stand">Stand</button>
    </section>
    <section class="be-centered">
      <p>These are your cards</p>
      <p><span class="output"></span></p>
      <p><span class="hit-card"></span></p>
      <p>This is your total <span class="total"></span></p>
      <p>These are the dealer's cards</p>
      <p><span class="computer-output"></span></p>
      <p>This is the dealer's total <span class="computer-total"></span></p>
      <p></p>
      <p>
        This is your result <br />
        <span class="winner"></span>
      </p>
      <button class="reset">New Game</button>
    </section>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
